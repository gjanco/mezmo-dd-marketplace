name: RapDev Nutanix
files:
- name: rapdev_nutanix.yaml
  options:
  - template: init_config
    options:
    - template: init_config/default
    - template: init_config/http
  - template: instances
    options:
      - name: cvm_host
        required: true
        multiple: false
        value:
          type: string
        description: |
          The IP Address and Port Number to the Nutanix CVM.
      - name: verbose_collection
        required: false
        multiple: false
        value:
          example: false
          default: false
          type: boolean
        description: |
          This specifies how many metrics will be sent. For basic metrics set to false. 
      - name: collect_events
        required: false
        multiple: false
        value:
          example: false
          default: false
          type: boolean
        description: |
          This collects events from Nutanix CVM when set to true.
      - name: use_vm_fqdn
        required: false
        multiple: false
        value:
          example: false
          default: false
          type: boolean
        description: |
          Submit the FQDN from DNS as the host tag for VM metrics. If the VM is not in DNS, the display name is still used.
      - name: protection_domains_enabled
        required: false
        multiple: false
        value:
          example: false
          default: false
          type: boolean
        description: |
          This enables the integration to collect metrics for protection domains and their snapshots
      - template: instances/default
      - template: instances/http
        overrides:
          username.description: The username to use for authentication against the Nutanix API.
          username.required: true
          password.description: The password used together with the username for authentication against the Nutanix API.
          password.required: true
